<head>

 <!-- Latest compiled and minified CSS -->

<!-- jQuery library -->

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
	<link rel="stylesheet" type="text/css" href="./css/style.css">



</head>
<body>

  

<!-- Navbar Start -->


<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Kites N Flites</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">

        <li><a href="#">Meet Up</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


<!-- Navbar End -->



<div class="container">

  <div class="form-group">
    <label for="inputPark">Park Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Park Name">
    <small id="emailHelp" class="form-text text-muted">Discover a new park around you.</small>
  </div><!-- closes form group-->
  
  
  <div class="form-row">
    <div class="col-7">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="cityinput" placeholder="City">
    </div>
    <div class="col">
      <label for="inputState">State</label>
      <input type="text" class="form-control" id="stateinput" placeholder="State">
    </div>
    <div class="col">
      <label for="optionalZip">Zip Code</label>
      <input type="text" class="form-control" id="zipinput" placeholder="Zip (optional)">
    </div>
  </div>


  

  <div class="form-group">
    <label for="exampleTextarea">Description</label>
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>

</div>


  <script type="text/javascript">
    // Question: What does this code do?
    $(".btn btn-primary").on("click", function(event) {
      event.preventDefault();
      var newPartcipant = {
        name: $("#exampleTextarea").val().trim(),
        role: $("#zipinput").val().trim(),
        age: $("#stateinput").val().trim(),
        forcePoints: $("#cityinput").val().trim()
      };
      // Question: What does this code do??
      $.post("/meetup", newPartcipant)
      .done(function(data) {
        console.log(data);
        alert("Adding character...");
      });
    });
  </script>


</body>


</html>
